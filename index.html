<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>WEATHER FORECAST</title>
</head>
<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-between align-items-center">
        <div class="col-md-6 col-sm-12 col-xs-12 d-flex align-items-center">
          <img src="img/umbrella.png" class="umbrella img-fluid me-4">
          <p class="text">Expect rain showers around 3 PM</p>
        </div>
        <div class="icon">
          <i class='bx bx-chevrons-right'></i>
          <i class='bx bx-x'></i>
        </div>
      </div>
    </div>
  </header>
  <div class="container mt-4">
    <div class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="d-flex align-items-center">
                <img src="img/1.png" class="sun img-fluid me-2">
                <p class="two">27°</p>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <h2 class="name">Mostly sunny</h2>
            <p class="para">Feels like 32° 33°/26°</p>
        </div>
    </div>
  <div class="container py-3 mt-3">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-around">
          <div class="weather-item">
            <h1 class="time">08:00</h1>
            <img src="img/sun.png" class="img img-fluid w-50">
            <h1 class="cel h5">28°</h1>
          </div>
          <div class="weather-item">
            <h1 class="time">09:00</h1>
            <img src="img/1.png" class="img img-fluid w-50">
            <h1 class="cel1 h5">30°</h1>
          </div>
          <div class="weather-item">
            <h1 class="time">10:00</h1>
            <img src="img/1.png" class="img img-fluid w-50">
            <h1 class="cel2 h5">31°</h1>
          </div>
          <div class="weather-item">
            <h1 class="time">11:00</h1>
            <img src="img/1.png" class="img img-fluid w-50">
            <h1 class="cel3 h5">32°</h1>
          </div>
          <div class="weather-item">
            <h1 class="time">12:00</h1>
            <img src="img/1.png" class="img img-fluid w-50">
            <h1 class="cel4 h5">33°</h1>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    This site is coded by <a href ="https://github.com/Alyn1244">Alyn Rose Valencia</a> and is open-sourced.
  </div>
  <script src="bootstrap/bootstrap.bundle.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
</body>
</html>
